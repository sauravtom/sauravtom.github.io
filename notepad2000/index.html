<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad2000</title>
  <!-- Quill.js CDN -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Notion-like minimalist CSS -->
  <style>
    body {
      background: #f6f7fb;
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .notion-container {
      max-width: 700px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 0 0 24px 0;
      display: flex;
      flex-direction: column;
      min-height: 70vh;
    }
    .toolbar {
      border-bottom: 1px solid #ececec;
      padding: 18px 32px 8px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: transparent;
    }
    .title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #23272f;
      letter-spacing: 0.01em;
    }
    .description {
      font-size: 0.95rem;
      color: #6b7280;
      line-height: 1.5;
      padding: 8px 32px 12px 32px;
      border-bottom: 1px solid #ececec;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      animation: fadeIn 0.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 28px;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .modal-header {
      font-size: 1.3rem;
      font-weight: 600;
      color: #23272f;
      margin-bottom: 16px;
    }
    .modal-link {
      background: #f8fafc;
      padding: 12px;
      border-radius: 6px;
      word-break: break-all;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 16px;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .modal-btn {
      padding: 8px 20px;
      border-radius: 7px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.18s;
    }
    .copy-btn {
      background: #4f46e5;
      color: #fff;
    }
    .copy-btn:hover {
      background: #4338ca;
    }
    .copy-btn:active {
      background: #3730a3;
    }
    .close-btn {
      background: #e5e7eb;
      color: #374151;
    }
    .close-btn:hover {
      background: #d1d5db;
    }
    .ql-toolbar.ql-snow {
      border: none;
      padding: 0;
      background: transparent;
    }
    .editor-area {
      padding: 24px 32px 12px 32px;
      flex: 1;
      min-height: 300px;
    }
    .ql-container.ql-snow {
      border: none;
      background: #f8fafc;
      border-radius: 8px;
      min-height: 320px;
      font-size: 1.08rem;
    }
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px 0 32px;
      min-height: 40px;
      color: #6b7280;
      font-size: 1rem;
    }
    .counter {
      font-weight: 500;
      transition: color 0.2s;
    }
    .counter.warning {
      color: #d97706;
    }
    .counter.danger {
      color: #dc2626;
    }
    .share-btn {
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 7px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s;
      margin-left: 12px;
    }
    .share-btn:active {
      background: #3730a3;
    }
    .copied {
      color: #22c55e;
      font-weight: 600;
      margin-left: 10px;
      font-size: 0.98rem;
    }
    @media (max-width: 800px) {
      .notion-container {
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        max-width: 100vw;
      }
      .toolbar, .editor-area, .status-bar {
        padding-left: 12px;
        padding-right: 12px;
      }
      .description {
        padding-left: 12px;
        padding-right: 12px;
      }
      .modal-content {
        margin: 30% auto;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="notion-container">
    <div class="toolbar">
      <span class="title">Notepad2000</span>
      <div id="quill-toolbar"></div>
    </div>
    <div class="description">
      A minimalist notepad that stores your notes in the URL. Write up to 2000 compressed characters and share your notes by simply sharing the link. No server, no databaseâ€”everything is encoded in the URL hash.
    </div>
    <div class="editor-area">
      <div id="editor"></div>
    </div>
    <div class="status-bar">
      <span class="counter" id="counter">2000 characters remaining</span>
      <button class="share-btn" id="share-btn">Share</button>
      <span class="copied" id="copied-msg" style="display:none;">Copied!</span>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="share-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Share Your Note</div>
      <div class="modal-link" id="share-link"></div>
      <div class="modal-buttons">
        <button class="modal-btn close-btn" id="close-modal">Close</button>
        <button class="modal-btn copy-btn" id="copy-link">Copy Link</button>
      </div>
    </div>
  </div>

  <!-- Quill.js -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <!-- LZ-String -->
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <script>
    // Setup Quill
    var quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ header: [1, 2, false] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['blockquote', 'code-block'],
          ['clean']
        ],
        keyboard: {
          bindings: {
            // Remove tab indent
            tab: false
          }
        }
      },
      placeholder: 'Start typing your note...'
    });
    document.querySelector('#quill-toolbar').appendChild(document.querySelector('.ql-toolbar'));

    const MAX_COMPRESSED = 2000;
    const counter = document.getElementById('counter');
    const shareBtn = document.getElementById('share-btn');
    const copiedMsg = document.getElementById('copied-msg');

    // Update character counter and hash
    function updateCounterAndHash(pushHash = false) {
      const html = quill.root.innerHTML;
      const compressed = LZString.compressToEncodedURIComponent(html);
      const used = compressed.length;
      const remaining = MAX_COMPRESSED - used;
      counter.textContent = `${remaining} characters remaining`;
      counter.classList.remove('warning', 'danger');
      if (remaining < 200 && remaining >= 0) {
        counter.classList.add('warning');
      } else if (remaining < 0) {
        counter.classList.add('danger');
        counter.textContent = `Limit exceeded by ${-remaining} characters!`;
      }
      if (pushHash && remaining >= 0) {
        // Only update hash if different to avoid hashchange loop
        if (window.location.hash.substring(1) !== compressed) {
          window.location.hash = compressed;
        }
      }
    }

    // Load from hash
    function loadFromHash() {
      if (window.location.hash.length > 1) {
        const compressed = window.location.hash.substring(1);
        const html = LZString.decompressFromEncodedURIComponent(compressed);
        if (html && quill.root.innerHTML !== html) {
          quill.root.innerHTML = html;
        }
      }
      updateCounterAndHash();
    }

    // Debounce for performance
    let debounceTimer;
    quill.on('text-change', function() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        updateCounterAndHash(true);
      }, 250);
    });

    // On hash change (for shared links)
    window.addEventListener('hashchange', loadFromHash);

    // Initial load
    loadFromHash();

    // Modal elements
    const modal = document.getElementById('share-modal');
    const shareLink = document.getElementById('share-link');
    const closeModal = document.getElementById('close-modal');
    const copyLinkBtn = document.getElementById('copy-link');

    // Share button - show modal
    shareBtn.onclick = function() {
      shareLink.textContent = window.location.href;
      modal.style.display = 'block';
    };

    // Close modal
    closeModal.onclick = function() {
      modal.style.display = 'none';
    };

    // Copy link from modal
    copyLinkBtn.onclick = function() {
      navigator.clipboard.writeText(window.location.href).then(function() {
        copyLinkBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyLinkBtn.textContent = 'Copy Link';
          modal.style.display = 'none';
        }, 1000);
      });
    };

    // Close modal when clicking outside
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
